<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ingresar a SunDevps</title>
</head>
<body background="imgs/salir.jpg">
	<center>
		<h1>Ingrese los datos del desarrollador</h1>
		<br> <br> <br> <br>
		<form action="DesarrolladorGUI" method="post">
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="Cédula"
						name="cedula" size="50">
				</div>
			</div>
			<br>
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="Nombre"
						name="nombre" size="50">
				</div>
			</div>
			<br>
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="Apellido"
						name="apellido" size="50">
				</div>
			</div>
			<br>
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="Teléfono"
						name="telefono" size="50">
				</div>
			</div>
			<br>
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="Dirección"
						name="direccion" size="50">
				</div>
			</div>
			<br>
			<div class=" contenedor">
				<div class="input-conector">
					<input type="text" class="form-control" placeholder="E-mail"
						name="email" size="50">
				</div>
			</div>
			<br> <br> <input type="submit" value="enviar"
				class="button"> <input type="reset" value="Nuevo"
				class="button" name="reset">
			<button onclick="window.close();">Salir</button>
		</form>
	</center>
</body>
</html>
